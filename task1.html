<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and regestration form</title>
    <link rel="stylesheet" href="login-register.css">
    <!-- bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h3>login</h3> 
            <input type="email" placeholder="email">
            <input type="password" placeholder="password">
            <a href="" class="forget-text">Forget password?</a>
            <button class="login-btn">Login </button>
            <p>Don't have an account? <span class="link-text"> signup </span></p>
            <p>or</p>
            <button class="facebook-btn"><i class="bi bi-facebook"></i> Login with facebook</button>
            <button class="google-btn"><i class="bi bi-google"></i>Login with google</button>

        </div> 
        <div class="register">
            <h3>Signup</h3> 
            <input type="email" placeholder="email">
            <input type="password" placeholder="password">
            <input type="password" placeholder="confirm password" >
            <a href="" class="forget-text">Forget password?</a>
            <button class="register-btn">Signup</button>
            <p>Already have an account? <span class="link-text"> Login </span></p>
            <p>or</p>
            <button class="facebook-btn"><i class="bi bi-facebook"></i> Login with facebook</button>
            <button class="google-btn last"><i class="bi bi-google"></i>Login with google</button>
        </div>
    </div>
</body>
</html>
